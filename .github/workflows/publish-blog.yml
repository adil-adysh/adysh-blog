name: Router Publish (Tech & Personal)

on:
  push:
    branches: [main]
    paths:
      - "posts/**/*.md"

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------------------------------------------------
      # STEP 1: Validate Hashnode API contract (optional but recommended)
      # ---------------------------------------------------------
      - name: Validate Hashnode GraphQL contract
        shell: pwsh
        run: |
          ./scripts/validate/validate-hashnode-contract.ps1 `
            -SchemaPath schema/hashnode-schema.json `
            -PostsPath posts

      # ---------------------------------------------------------
      # STEP 2: Dry-run (observability)
      # ---------------------------------------------------------
      - name: Hashnode dry-run (preview changes)
        env:
          HASHNODE_PAT: ${{ secrets.HASHNODE_KEY }}
          TECH_PUBLICATION_ID: "68680814547d9d1973438df5"
          PERSONAL_PUBLICATION_ID: "6868ff285f48b91eefdfb337"
        run: |
          npx hashnode-sync --dry-run

      # ---------------------------------------------------------
      # STEP 3: Publish (real run)
      # ---------------------------------------------------------
      - name: Publish to Hashnode
        env:
          HASHNODE_PAT: ${{ secrets.HASHNODE_KEY }}
          TECH_PUBLICATION_ID: "68680814547d9d1973438df5"
          PERSONAL_PUBLICATION_ID: "6868ff285f48b91eefdfb337"
        run: |
          npx hashnode-sync
