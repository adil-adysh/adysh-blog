name: Router Publish (Tech & Personal)

on:
  push:
    branches: [main]
    paths:
      - "posts/**/*.md"

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci

      # ---------------------------------------------------------
      # STEP 0: Fetch latest Hashnode schema (required by validator)
      # ---------------------------------------------------------
      - name: Fetch latest Hashnode GraphQL schema
        shell: pwsh
        env:
          HASHNODE_KEY: ${{ secrets.HASHNODE_KEY }}
        run: |
          if (-not $env:HASHNODE_KEY) {
            Write-Error "HASHNODE_KEY secret is missing"
            exit 1
          }

          New-Item -ItemType Directory -Force schema | Out-Null

          $headers = @{
            Authorization = "Bearer $env:HASHNODE_KEY"
            "Content-Type" = "application/json"
          }

          $query = @"
          query IntrospectionQuery {
            __schema {
              types {
                kind
                name
                description
                fields {
                  name
                  description
                  args {
                    name
                    description
                    type {
                      kind
                      name
                      ofType {
                        kind
                        name
                        ofType { kind name }
                      }
                    }
                  }
                }
                inputFields {
                  name
                  description
                  type {
                    kind
                    name
                    ofType { kind name ofType { kind name } }
                  }
                }
                enumValues { name }
              }
            }
          }
          "@

          $body = @{ query = $query } | ConvertTo-Json -Depth 10

          $response = Invoke-RestMethod `
            -Uri "https://gql.hashnode.com" `
            -Method POST `
            -Headers $headers `
            -Body $body `
            -TimeoutSec 30

          if (-not $response.data.__schema) {
            Write-Error "Invalid introspection response: __schema missing"
            exit 1
          }

          $response.data |
            ConvertTo-Json -Depth 25 |
            Out-File schema/hashnode-schema.json -Encoding utf8

          $response.data |
            ConvertTo-Json -Depth 25 |
            Out-File schema/hashnode-schema.graphql -Encoding utf8

      # ---------------------------------------------------------
      # STEP 1: Validate Hashnode API contract (optional but recommended)
      # ---------------------------------------------------------
      - name: Validate Hashnode GraphQL contract
        shell: pwsh
        run: |
          ./scripts/validate/validate-hashnode-contract.ps1 `
            -SchemaPath schema/hashnode-schema.graphql `
            -PostsPath posts

      # ---------------------------------------------------------
      # STEP 2: Dry-run (observability)
      # ---------------------------------------------------------
      - name: Hashnode dry-run (preview changes)
        env:
          HASHNODE_PAT: ${{ secrets.HASHNODE_KEY }}
          TECH_PUBLICATION_ID: "68680814547d9d1973438df5"
          PERSONAL_PUBLICATION_ID: "6868ff285f48b91eefdfb337"
        run: |
          npx hashnode-sync --dry-run

      # ---------------------------------------------------------
      # STEP 3: Publish (real run)
      # ---------------------------------------------------------
      - name: Publish to Hashnode
        env:
          HASHNODE_PAT: ${{ secrets.HASHNODE_KEY }}
          TECH_PUBLICATION_ID: "68680814547d9d1973438df5"
          PERSONAL_PUBLICATION_ID: "6868ff285f48b91eefdfb337"
        run: |
          npx hashnode-sync
